<mat-card class="quiz-card">
  <mat-card-header>
    <mat-card-title class="quiz-title">{{ quiz.title }}</mat-card-title>
    <mat-card-subtitle class="quiz-subtitle" *ngIf="quiz.description">
      {{ quiz.description }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="quiz-content">
    <div class="quiz-meta">
      <div class="meta-item">
        <mat-icon class="meta-icon">schedule</mat-icon>
        <span>{{ quiz.duration }} mins</span>
      </div>
      <div class="meta-item">
        <mat-icon class="meta-icon">help_outline</mat-icon>
        <span>{{ quiz.questions?.length }}</span>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      class="start-button"
      (click)="startQuiz()"
    >
      Start Quiz
    </button>
  </mat-card-actions>
</mat-card>
