<main>
  <div class="sidebar">
    <button class="btn" (click)="createQuiz()">+ Create New Quiz</button>
    <div class="quiz-list">
      <h3>MY QUIZZES</h3>
      <ul class="list" *ngFor="let quiz of quizzes">
        <li>{{ quiz.title }}</li>
      </ul>
    </div>
  </div>
  <div class="content"></div>
</main>
